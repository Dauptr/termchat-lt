version: 1
services:
  - type: web
    name: termchat-mqtt-bot
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: python mqtt_service.py
    healthCheckPath: /
    envVars:
      - key: ZHIPU_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: zhipu
      - key: RENDER
        value: true